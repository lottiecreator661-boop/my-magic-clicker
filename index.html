<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON TAP - Mines & Admin</title>
    <style>
        /* –ë–ê–ó–û–í–´–ï –°–¢–ò–õ–ò */
        * {
            margin: 0; padding: 0; box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body { background: black; min-height: 100vh; display: flex; justify-content: center; align-items: center; color: white; }

        .app {
            width: 100%; max-width: 400px; height: 100vh; max-height: 850px;
            background: black; border: 1px solid #222; border-radius: 30px;
            display: flex; flex-direction: column; overflow: hidden; position: relative;
        }

        /* –®–ê–ü–ö–ê */
        .header { padding: 15px 20px; border-bottom: 1px solid #222; display: flex; justify-content: space-between; align-items: center; }
        .balance-amount { font-size: 24px; font-weight: bold; color: white; }
        .vip-badge { background: gold; color: black; font-size: 10px; padding: 2px 8px; border-radius: 20px; font-weight: bold; margin-left: 5px; }

        /* –ú–ï–ù–Æ */
        .menu { display: flex; padding: 10px; gap: 15px; border-bottom: 1px solid #222; overflow-x: auto; scrollbar-width: none; }
        .menu::-webkit-scrollbar { display: none; }
        .menu-item { color: #555; font-size: 14px; font-weight: 600; cursor: pointer; white-space: nowrap; padding: 5px 10px; transition: 0.3s; }
        .menu-item.active { color: white; border-bottom: 2px solid white; }
        .menu-item.admin-btn { color: #ef4444; }

        /* –ö–û–ù–¢–ï–ù–¢ */
        .content { flex: 1; overflow-y: auto; padding: 20px; padding-bottom: 80px; }
        .tab { display: none; }
        .tab.active { display: block; }

        /* –ö–ù–û–ü–ö–ê –¢–ê–ü–ê */
        .tap-area { text-align: center; margin-bottom: 30px; }
        .tap-button {
            width: 200px; height: 200px; background: #111; border: 4px solid #333;
            border-radius: 50%; margin: 20px auto; display: flex; align-items: center;
            justify-content: center; font-size: 60px; cursor: pointer; transition: transform 0.05s;
        }
        .tap-button:active { transform: scale(0.92); }

        /* –ò–ì–†–ê –ú–ò–ù–´ */
        .mines-config { display: flex; gap: 10px; margin-bottom: 15px; }
        .mines-input { flex: 1; background: #111; border: 1px solid #333; color: white; padding: 10px; border-radius: 12px; }
        .mine-grid { display: grid; grid-template-columns: repeat(5, 1fr); gap: 8px; margin-top: 20px; }
        .mine-cell {
            aspect-ratio: 1; background: #111; border: 1px solid #222; border-radius: 8px;
            display: flex; align-items: center; justify-content: center; font-size: 18px; cursor: pointer;
        }
        .mine-cell.open-win { background: rgba(34, 197, 94, 0.2); border-color: #22c55e; }
        .mine-cell.open-loss { background: rgba(239, 68, 68, 0.2); border-color: #ef4444; }

        /* –û–ë–©–ò–ï –ö–ù–û–ü–ö–ò */
        .btn {
            width: 100%; padding: 15px; border-radius: 15px; border: none;
            font-weight: bold; cursor: pointer; margin-top: 10px; transition: 0.2s;
        }
        .btn-primary { background: white; color: black; }
        .btn-success { background: #22c55e; color: white; }
        .btn-admin { background: #1a1a1a; color: #ef4444; border: 1px solid #ef4444; }

        /* –£–í–ï–î–û–ú–õ–ï–ù–ò–Ø */
        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: #22c55e; color: white; padding: 10px 20px; border-radius: 20px; font-weight: bold; z-index: 1000;
        }
    </style>
</head>
<body>

<div class="app">
    <div class="header">
        <div>
            <span class="balance-amount" id="tonBal">1000</span> <span style="color: #888;">TON</span>
            <span id="vipBadge" class="vip-badge" style="display:none">VIP</span>
        </div>
        <div style="font-size: 12px; color: #666;">ID: <span id="userId">8388334620</span></div>
    </div>

    <div class="menu" id="mainMenu">
        <div class="menu-item active" onclick="showTab('home', this)">–ì–ª–∞–≤–Ω–∞—è</div>
        <div class="menu-item" onclick="showTab('mines', this)">–ú–∏–Ω—ã</div>
        <div class="menu-item" onclick="showTab('shop', this)">–ú–∞–≥–∞–∑–∏–Ω</div>
        </div>

    <div class="content">
        <div id="home" class="tab active">
            <div class="tap-area">
                <div class="tap-button" id="tapBtn">üíé</div>
                <p>–≠–Ω–µ—Ä–≥–∏—è: <span id="energy">2500</span>/2500</p>
            </div>
        </div>

        <div id="mines" class="tab">
            <div class="mines-config">
                <input type="number" id="betInput" class="mines-input" placeholder="–°—Ç–∞–≤–∫–∞">
                <select id="minesCount" class="mines-input">
                    <option value="3">3 –ú–∏–Ω—ã</option>
                    <option value="5">5 –ú–∏–Ω</option>
                    <option value="10">10 –ú–∏–Ω</option>
                </select>
            </div>
            <button class="btn btn-primary" id="startMines">–ù–∞—á–∞—Ç—å –∏–≥—Ä—É</button>
            <button class="btn btn-success" id="cashoutBtn" style="display:none">–ó–∞–±—Ä–∞—Ç—å: 0 TON</button>
            <div class="mine-grid" id="mineGrid"></div>
        </div>

        <div id="shop" class="tab">
            <div style="background:#111; padding:15px; border-radius:15px;">
                <h3>üëë VIP ELITE</h3>
                <p style="color:#888; font-size:12px;">+10 TON –∑–∞ —Ç–∞–ø</p>
                <button class="btn btn-primary" onclick="buyVip()">–ö—É–ø–∏—Ç—å –∑–∞ 10,000 TON</button>
            </div>
        </div>

        <div id="admin" class="tab">
            <h2 style="color:#ef4444; margin-bottom:20px;">–ü–∞–Ω–µ–ª—å –ê–¥–º–∏–Ω–∏—Å—Ç—Ä–∞—Ç–æ—Ä–∞</h2>
            <button class="btn btn-admin" onclick="adminAddTons()">+1,000,000 TON</button>
            <button class="btn btn-admin" onclick="adminGiveVip()">–í—ã–¥–∞—Ç—å VIP –Ω–∞–≤—Å–µ–≥–¥–∞</button>
            <button class="btn btn-admin" onclick="adminRefill()">–°–Ω—è—Ç—å –ª–∏–º–∏—Ç —ç–Ω–µ—Ä–≥–∏–∏</button>
        </div>
    </div>
</div>

<script>
    // --- –î–ê–ù–ù–´–ï ---
    let tons = parseInt(localStorage.getItem('tons')) || 1000;
    let energy = 2500;
    let maxEnergy = 2500;
    let isVip = localStorage.getItem('isVip') === 'true';
    const ADMIN_ID = "8388334620"; // –¢–≤–æ–π ID

    // --- –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø ---
    window.onload = () => {
        updateUI();
        checkAdmin();
        createMineGrid();
        
        // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏
        setInterval(() => {
            if (energy < maxEnergy) {
                energy = Math.min(maxEnergy, energy + 2);
                document.getElementById('energy').innerText = energy;
            }
        }, 1000);
    };

    function updateUI() {
        document.getElementById('tonBal').innerText = tons;
        document.getElementById('energy').innerText = energy;
        document.getElementById('vipBadge').style.display = isVip ? 'inline' : 'none';
        localStorage.setItem('tons', tons);
        localStorage.setItem('isVip', isVip);
    }

    function checkAdmin() {
        const uId = document.getElementById('userId').innerText;
        if (uId === ADMIN_ID) {
            const btn = document.createElement('div');
            btn.className = 'menu-item admin-btn';
            btn.innerText = 'ADMIN';
            btn.onclick = (e) => showTab('admin', btn);
            document.getElementById('mainMenu').appendChild(btn);
        }
    }

    function showTab(tabId, el) {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
        document.getElementById(tabId).classList.add('active');
        el.classList.add('active');
    }

    function toast(text) {
        const t = document.createElement('div');
        t.className = 'toast';
        t.innerText = text;
        document.body.appendChild(t);
        setTimeout(() => t.remove(), 2000);
    }

    // --- –¢–ê–ü –ú–ï–•–ê–ù–ò–ö–ê ---
    document.getElementById('tapBtn').onclick = (e) => {
        if (energy <= 0) return toast("–ù–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏!");
        energy--;
        let gain = isVip ? 11 : 1;
        tons += gain;
        updateUI();
    };

    // --- –ò–ì–†–ê –ú–ò–ù–´ ---
    let minePositions = [];
    let gameActive = false;
    let currentBet = 0;
    let revealedSafe = 0;

    function createMineGrid() {
        const grid = document.getElementById('mineGrid');
        grid.innerHTML = '';
        for (let i = 0; i < 25; i++) {
            const cell = document.createElement('div');
            cell.className = 'mine-cell';
            cell.onclick = () => clickCell(i, cell);
            grid.appendChild(cell);
        }
    }

    document.getElementById('startMines').onclick = () => {
        const bet = parseInt(document.getElementById('betInput').value);
        if (isNaN(bet) || bet > tons || bet <= 0) return toast("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ TON!");
        
        tons -= bet;
        currentBet = bet;
        gameActive = true;
        revealedSafe = 0;
        minePositions = [];
        const count = parseInt(document.getElementById('minesCount').value);
        
        while(minePositions.length < count) {
            let r = Math.floor(Math.random() * 25);
            if(!minePositions.includes(r)) minePositions.push(r);
        }

        document.getElementById('startMines').style.display = 'none';
        document.getElementById('cashoutBtn').style.display = 'block';
        document.getElementById('cashoutBtn').innerText = `–ó–∞–±—Ä–∞—Ç—å: ${currentBet} TON`;
        createMineGrid();
        updateUI();
    };

    function clickCell(idx, cell) {
        if (!gameActive || cell.innerText !== '') return;

        if (minePositions.includes(idx)) {
            cell.innerText = 'üí£';
            cell.classList.add('open-loss');
            toast("–ë–ê–ë–ê–•! –ú–∏–Ω–∞!");
            gameActive = false;
            setTimeout(() => {
                document.getElementById('startMines').style.display = 'block';
                document.getElementById('cashoutBtn').style.display = 'none';
                createMineGrid();
            }, 1500);
        } else {
            cell.innerText = 'üíé';
            cell.classList.add('open-win');
            revealedSafe++;
            let mult = 1 + (revealedSafe * (minePositions.length / 10));
            document.getElementById('cashoutBtn').innerText = `–ó–∞–±—Ä–∞—Ç—å: ${Math.floor(currentBet * mult)} TON`;
        }
    }

    document.getElementById('cashoutBtn').onclick = () => {
        let mult = 1 + (revealedSafe * (minePositions.length / 10));
        let win = Math.floor(currentBet * mult);
        tons += win;
        gameActive = false;
        toast(`–í—ã–∏–≥—Ä–∞–Ω–æ: ${win} TON`);
        document.getElementById('startMines').style.display = 'block';
        document.getElementById('cashoutBtn').style.display = 'none';
        createMineGrid();
        updateUI();
    };

    // --- –ú–ê–ì–ê–ó–ò–ù ---
    function buyVip() {
        if (tons >= 10000) {
            tons -= 10000;
            isVip = true;
            updateUI();
            toast("VIP –∫—É–ø–ª–µ–Ω!");
        } else {
            toast("–ù—É–∂–Ω–æ 10,000 TON");
        }
    }

    // --- –ê–î–ú–ò–ù –§–£–ù–ö–¶–ò–ò ---
    function adminAddTons() { tons += 1000000; updateUI(); toast("–ú–∏–ª–ª–∏–æ–Ω –≤—ã–¥–∞–Ω!"); }
    function adminGiveVip() { isVip = true; updateUI(); toast("VIP –≤—ã–¥–∞–Ω!"); }
    function adminRefill() { energy = 999999; maxEnergy = 999999; updateUI(); toast("–≠–Ω–µ—Ä–≥–∏—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–∞!"); }
</script>

</body>
</html>
