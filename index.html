<div id="game-board" class="hidden fixed inset-0 bg-white z-[60] p-4">
    <div class="flex justify-between items-center mb-6">
        <button onclick="closeGame()" class="text-blue-500 font-bold">‚Üê –í—ã–π—Ç–∏</button>
        <div class="text-center">
            <p class="text-xs text-gray-400">–°—Ç–∞–≤–∫–∞</p>
            <p id="current-bet" class="font-bold">100 mCoin</p>
        </div>
        <div class="w-10"></div>
    </div>

    <div class="grid grid-cols-5 gap-2" id="grid">
        </div>

    <div class="mt-8 space-y-4">
        <button id="start-game-btn" onclick="initGame()" class="w-full bg-blue-500 text-white py-4 rounded-2xl font-bold btn-click">
            –ù–∞—á–∞—Ç—å –∏–≥—Ä—É
        </button>
    </div>
</div>

<script>
    let mines = [];
    let gameOver = false;

    function initGame() {
        const grid = document.getElementById('grid');
        grid.innerHTML = '';
        mines = Array(25).fill(false);
        // –†–∞—Å—Å—Ç–∞–≤–ª—è–µ–º 3 –º–∏–Ω—ã —Å–ª—É—á–∞–π–Ω–æ
        let count = 0;
        while(count < 3) {
            let idx = Math.floor(Math.random() * 25);
            if(!mines[idx]) { mines[idx] = true; count++; }
        }
        
        gameOver = false;
        for(let i=0; i<25; i++) {
            const cell = document.createElement('div');
            cell.className = "h-14 bg-gray-200 rounded-xl flex items-center justify-center text-xl cursor-pointer btn-click";
            cell.onclick = () => checkCell(cell, i);
            grid.appendChild(cell);
        }
        document.getElementById('start-game-btn').innerText = "–ò–≥—Ä–∞ –∏–¥–µ—Ç...";
    }

    function checkCell(cell, idx) {
        if(gameOver) return;
        if(mines[idx]) {
            cell.className = "h-14 bg-red-500 rounded-xl flex items-center justify-center text-white";
            cell.innerHTML = "üí£";
            alert("–ë–£–ú! –í—ã –ø—Ä–æ–∏–≥—Ä–∞–ª–∏.");
            gameOver = true;
            document.getElementById('start-game-btn').innerText = "–ü–æ–ø—Ä–æ–±–æ–≤–∞—Ç—å —Å–Ω–æ–≤–∞";
        } else {
            cell.className = "h-14 bg-green-500 rounded-xl flex items-center justify-center text-white";
            cell.innerHTML = "üíé";
            // –¢—É—Ç –º–æ–∂–Ω–æ –¥–æ–±–∞–≤–∏—Ç—å –ª–æ–≥–∏–∫—É —É–≤–µ–ª–∏—á–µ–Ω–∏—è –º–Ω–æ–∂–∏—Ç–µ–ª—è
        }
    }

    function openGame() { document.getElementById('game-board').classList.remove('hidden'); }
    function closeGame() { document.getElementById('game-board').classList.add('hidden'); }
</script>
