<!DOCTYPE html>
<html>
<head><meta charset="UTF-8"><title>Test</title></head>
<body style="background:#0a0c14; color:white; text-align:center; padding:20px;">
    <div>–ë–∞–ª–∞–Ω—Å: <span id="balance">0</span></div>
    <div>–≠–Ω–µ—Ä–≥–∏—è: <span id="energy">250</span></div>
    <div id="energy-timer"></div>
    <div style="width:200px; height:200px; background:gold; border-radius:50%; margin:20px auto; display:flex; align-items:center; justify-content:center; font-size:40px; cursor:pointer;" id="coin">üíé</div>

    <script>
        let db = {
            bal: 50,
            nrg: 250,
            last: Date.now()
        };

        function update() {
            let now = Date.now();
            let dt = (now - db.last) / 1000;
            if (db.nrg < 250) {
                db.nrg = Math.min(250, db.nrg + dt * 0.25);
            }
            db.last = now;

            document.getElementById('balance').innerText = db.bal.toFixed(2);
            document.getElementById('energy').innerText = Math.floor(db.nrg);

            let remain = (250 - db.nrg) / 0.25;
            if (db.nrg >= 250) {
                document.getElementById('energy-timer').innerText = '‚ö° –≠–Ω–µ—Ä–≥–∏—è –ø–æ–ª–Ω–∞';
            } else {
                let m = Math.floor(remain / 60);
                let s = Math.floor(remain % 60);
                document.getElementById('energy-timer').innerText = `–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ: ${m}:${s < 10 ? '0'+s : s}`;
            }
        }

        document.getElementById('coin').onclick = function() {
            if (db.nrg >= 1) {
                db.nrg--;
                db.bal += 0.01;
                update();
            } else {
                alert('–ù–µ—Ç —ç–Ω–µ—Ä–≥–∏–∏, –ø–æ–¥–æ–∂–¥–∏ –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è!');
            }
        };

        setInterval(update, 1000);
        update();
    </script>
</body>
</html>
