<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Magic Clicker</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            font-family: 'Arial', sans-serif;
            margin: 0;
            overflow: hidden; /* –ß—Ç–æ–±—ã —ç–∫—Ä–∞–Ω –Ω–µ –¥–µ—Ä–≥–∞–ª—Å—è */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .score { font-size: 32px; margin-bottom: 20px; font-weight: bold; color: #f39c12; }
        #coin {
            width: 200px; height: 200px;
            background: radial-gradient(circle, #f1c40f, #f39c12);
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            font-size: 80px;
            cursor: pointer;
            box-shadow: 0 0 30px rgba(243, 156, 18, 0.6);
            transition: transform 0.05s;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
        }
        #coin:active { transform: scale(0.92); }
    </style>
</head>
<body>
    <div class="score">üí∞ <span id="balance">0</span></div>
    <div id="coin">‚ö°Ô∏è</div>

    <script>
        let tg = window.Telegram.WebApp;
        tg.expand(); // –†–∞–∑–≤–µ—Ä–Ω—É—Ç—å –Ω–∞ –≤–µ—Å—å —ç–∫—Ä–∞–Ω

        let balance = 0;
        const balanceEl = document.getElementById('balance');
        const coin = document.getElementById('coin');

        coin.addEventListener('click', () => {
            balance++;
            balanceEl.innerText = balance;
            
            // –í–∏–±—Ä–∞—Ü–∏—è –ø—Ä–∏ –∫–ª–∏–∫–µ
            if (tg.HapticFeedback) {
                tg.HapticFeedback.impactOccurred('medium');
            }
        });
    </script>
</body>
</html>
