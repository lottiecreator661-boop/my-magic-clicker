<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>TON ELITE | REBORN</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;500;700&display=swap');
        
        :root {
            --ton-blue: #0088CC;
            --ton-glow: rgba(0, 136, 204, 0.5);
        }

        body {
            background: radial-gradient(circle at center, #0a111f 0%, #000000 100%);
            color: white;
            font-family: 'Inter', sans-serif;
            overflow: hidden;
            height: 100vh;
            display: flex;
            justify-content: center;
        }

        .app-container {
            width: 100%;
            max-width: 420px;
            background: rgba(10, 17, 31, 0.6);
            position: relative;
            display: flex;
            flex-direction: column;
            border-left: 1px solid rgba(255,255,255,0.05);
            border-right: 1px solid rgba(255,255,255,0.05);
        }

        /* –ò—Å–ø—Ä–∞–≤–ª–µ–Ω–Ω–æ–µ –∫–æ–ª—å—Ü–æ –ø—Ä–æ–≥—Ä–µ—Å—Å–∞ */
        .progress-container {
            position: relative;
            width: 280px;
            height: 280px;
            margin: 20px auto;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .progress-ring {
            position: absolute;
            transform: rotate(-90deg);
            filter: drop-shadow(0 0 8px var(--ton-glow));
        }

        .crystal-button {
            width: 210px;
            height: 210px;
            background: linear-gradient(135deg, #0088CC 0%, #004466 100%);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 0 50px rgba(0, 136, 204, 0.3), inset 0 0 20px rgba(255,255,255,0.2);
            cursor: pointer;
            transition: transform 0.05s active;
            z-index: 10;
            border: 4px solid rgba(255,255,255,0.1);
        }

        .crystal-button:active {
            transform: scale(0.92);
        }

        /* –í—ã–ª–µ—Ç–∞—é—â–∏–µ —Ü–∏—Ñ—Ä—ã */
        .tap-particle {
            position: fixed;
            color: white;
            font-weight: 800;
            font-size: 28px;
            pointer-events: none;
            animation: floatUp 0.8s ease-out forwards;
            font-family: 'Orbitron', sans-serif;
            z-index: 1000;
            text-shadow: 0 0 10px #0088CC;
        }

        @keyframes floatUp {
            0% { opacity: 1; transform: translateY(0) scale(1); }
            100% { opacity: 0; transform: translateY(-120px) scale(1.5); }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 24px;
        }

        .nav-item.active {
            color: var(--ton-blue);
            filter: drop-shadow(0 0 5px var(--ton-blue));
        }

        .energy-fill {
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: linear-gradient(90deg, #0088CC, #00FFCC);
            box-shadow: 0 0 10px rgba(0, 255, 204, 0.5);
        }

        .tab-content { display: none; height: 100%; overflow-y: auto; padding-bottom: 100px; }
        .tab-content.active { display: block; }
    </style>
</head>
<body>

<div class="app-container">
    <div class="p-6 flex justify-between items-center">
        <div class="flex flex-col">
            <span class="text-xs text-gray-400 uppercase tracking-widest">Balance</span>
            <div class="flex items-center gap-2">
                <img src="https://ton.org/download/ton_symbol.svg" class="w-6 h-6">
                <span id="tonBalance" class="text-3xl font-bold font-['Orbitron']">1,000</span>
            </div>
        </div>
        <div class="px-4 py-2 glass-card flex items-center gap-2">
            <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
            <span class="text-xs font-bold">ELITE</span>
        </div>
    </div>

    <div id="homeTab" class="tab-content active">
        <div class="progress-container">
            <svg class="progress-ring" width="280" height="280">
                <circle cx="140" cy="140" r="130" stroke="rgba(255,255,255,0.05)" stroke-width="8" fill="transparent" />
                <circle id="progressRing" cx="140" cy="140" r="130" stroke="#0088CC" stroke-width="8" fill="transparent" 
                        stroke-dasharray="816.8" stroke-dashoffset="0" stroke-linecap="round" />
            </svg>
            <div class="crystal-button" id="tapBtn">
                <div class="text-center">
                    <span class="block text-4xl mb-1">üíé</span>
                    <span class="font-bold tracking-tighter">TAP</span>
                </div>
            </div>
        </div>

        <div class="px-6 grid grid-cols-2 gap-4">
            <div class="glass-card p-4">
                <div class="text-gray-400 text-xs mb-1">‚ö° Energy</div>
                <div id="energyText" class="text-xl font-bold">2500/2500</div>
                <div class="w-full bg-white/5 h-1.5 mt-2 rounded-full overflow-hidden">
                    <div id="energyBar" class="energy-fill h-full w-full"></div>
                </div>
            </div>
            <div class="glass-card p-4">
                <div class="text-gray-400 text-xs mb-1">üöÄ Multiplier</div>
                <div id="multText" class="text-xl font-bold text-cyan-400">x1.0</div>
                <div class="text-[10px] text-gray-500 mt-1">Next: 100 taps</div>
            </div>
        </div>
    </div>

    <div id="shopTab" class="tab-content p-6">
        <h2 class="text-2xl font-bold mb-4">Shop</h2>
        <div class="glass-card p-4 mb-4 border-yellow-500/30 bg-yellow-500/5">
            <div class="flex justify-between items-center">
                <span class="font-bold">üëë VIP STATUS</span>
                <button class="bg-yellow-500 text-black px-4 py-1 rounded-full text-sm font-bold">10K TON</button>
            </div>
        </div>
    </div>

    <div class="fixed bottom-0 left-0 right-0 max-w-[420px] mx-auto glass-card rounded-t-3xl p-4 flex justify-around items-center z-50">
        <div class="nav-item active flex flex-col items-center gap-1 cursor-pointer" onclick="openTab('home', this)">
            <span class="text-xl">üè†</span><span class="text-[10px]">Home</span>
        </div>
        <div class="nav-item flex flex-col items-center gap-1 cursor-pointer" onclick="openTab('shop', this)">
            <span class="text-xl">üõí</span><span class="text-[10px]">Shop</span>
        </div>
        <div class="nav-item flex flex-col items-center gap-1 cursor-pointer" onclick="openTab('tasks', this)">
            <span class="text-xl">üìÖ</span><span class="text-[10px]">Tasks</span>
        </div>
    </div>
</div>

<script>
    let balance = 1000;
    let energy = 2500;
    const maxEnergy = 2500;
    let multiplier = 1.0;
    const ring = document.getElementById('progressRing');
    const radius = ring.r.baseVal.value;
    const circumference = 2 * Math.PI * radius;

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –∫–æ–ª—å—Ü–∞
    ring.style.strokeDasharray = `${circumference} ${circumference}`;

    function updateUI() {
        document.getElementById('tonBalance').innerText = Math.floor(balance).toLocaleString();
        document.getElementById('energyText').innerText = `${Math.floor(energy)}/${maxEnergy}`;
        
        const energyPct = (energy / maxEnergy) * 100;
        document.getElementById('energyBar').style.width = energyPct + '%';
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∫–æ–ª—å—Ü–∞
        const offset = circumference - (energy / maxEnergy) * circumference;
        ring.style.strokeDashoffset = offset;
    }

    // –û–±—Ä–∞–±–æ—Ç–∫–∞ —Ç–∞–ø–∞
    document.getElementById('tapBtn').addEventListener('touchstart', (e) => {
        e.preventDefault(); // –£–±–∏—Ä–∞–µ—Ç –∑—É–º –Ω–∞ –º–æ–±–∏–ª–∫–∞—Ö
        if (energy >= 1) {
            handleTap(e.touches[0].clientX, e.touches[0].clientY);
        }
    });

    document.getElementById('tapBtn').addEventListener('mousedown', (e) => {
        if (energy >= 1) handleTap(e.clientX, e.clientY);
    });

    function handleTap(x, y) {
        const reward = 1 * multiplier;
        balance += reward;
        energy -= 1;
        
        createParticle(x, y, `+${reward.toFixed(1)}`);
        updateUI();
        
        // –í–∏–±—Ä–∞—Ü–∏—è (–µ—Å–ª–∏ –¥–æ—Å—Ç—É–ø–Ω–∞ –≤ –¢–ì)
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.HapticFeedback.impactOccurred('light');
        }
    }

    function createParticle(x, y, text) {
        const p = document.createElement('div');
        p.className = 'tap-particle';
        p.innerText = text;
        p.style.left = x + 'px';
        p.style.top = y + 'px';
        document.body.appendChild(p);
        setTimeout(() => p.remove(), 800);
    }

    function openTab(tabId, el) {
        document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
        document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
        document.getElementById(tabId + 'Tab').classList.add('active');
        el.classList.add('active');
    }

    // –†–µ–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —ç–Ω–µ—Ä–≥–∏–∏
    setInterval(() => {
        if (energy < maxEnergy) {
            energy = Math.min(maxEnergy, energy + 2);
            updateUI();
        }
    }, 1000);

    updateUI();
</script>

</body>
</html>
